<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@400&display=swap" rel="stylesheet">
    <style>
        /* Basic dark neon theme */
        body {
            margin: 0;
            font-family: 'Rajdhani', sans-serif;
            background-color: #0B0C10; /* Obsidian Black */
            color: #C5C6C7; /* Slate Gray */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            color: #00E0FF; /* Voidsteel Blue */
            margin-bottom: 40px;
            text-transform: uppercase;
            font-size: 2.5rem;
            letter-spacing: 2px;
        }

        .placeholder {
            width: 400px;
            height: 200px;
            background-color: #1F2833; /* Void Gray */
            border: 2px dashed #00E0FF;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #00E0FF;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.2rem;
            margin-bottom: 50px;
        }

        .btn-back {
            padding: 15px 30px;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 1rem;
            color: #0B0C10;
            background-color: #00E0FF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-back:hover {
            background-color: #00B8CC;
            transform: scale(1.05);
        }
    </style>
</head>
